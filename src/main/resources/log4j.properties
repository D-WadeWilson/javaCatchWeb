log4j.rootLogger=INFO,BAE,FILE
log4j.appender.BAE=org.apache.log4j.ConsoleAppender
log4j.appender.BAE.layout=org.apache.log4j.PatternLayout
log4j.appender.BAE.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} [%t] [%c] [%p] - %m%n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=file.log
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.Threshold=ALL
log4j.appender.FILE.layout.ConversionPattern=[%p] [%t %d{yyyy-M-d HH\:mm\:ss}] (%F\:%M\:%L) %m%n


